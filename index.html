<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Easy Switch</title>
    </head>
    <body>
        <div id="container">
            <h1 id="title">Easy Switch</h1>
            <p id="text1">Change the language from English to Persian.</p>
            <p id="text2">Other languages conversion are coming soon...</p>
            <textarea
                type="text"
                placeholder="Type anything Wrong!"
                id="wrong-text"
                cols="40"
                rows="5"
            ></textarea>
            <button id="button">Change Language</button>
        </div>
        <script src="script.js" defer type="module"></script>
    </body>
</html>
